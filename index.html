<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" 
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
    crossorigin="anonymous"
    />    
  <link rel="stylesheet" href="style.css" />
</head>
<body> 
  <!-- create 3 buttons -->
  <section class="container-fluid mt-3">
    <buton class="btn btn-primary" id="all-emp-btn">All Employees</buton>
    <buton class="btn btn-primary" id="male-emp-btn">Male Employee</buton>
    <buton class="btn btn-primary" id="female-emp-btn">Female Employee</buton>

  <br>
  <br>
  <!-- create a input for search functionality -->
  <form action="">
    <label for="">Type Employee First Name</label>
    <input 
      type="search"
      placeholder="Search Here"
      class="inputField"
      id="search-box"
    />
  </form>

  <!-- create a layout for table data for displaying the data -->
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Gender</th>
        <th>IP Address</th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>
  </section>

  <script src="script.js"></script>
</body>
</html>
